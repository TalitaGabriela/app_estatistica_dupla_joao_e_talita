<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Registro de Frequência</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adiciona bibliotecas necessárias -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Frequência por Turma</h1>
        </header>
        
        <main>
            <section class="upload">
                <label for="uploadArquivo" class="upload-label">Carregue o arquivo de frequência (Excel)</label>
                <input type="file" id="uploadArquivo" accept=".xlsx, .xls" />
            </section>

            <section class="resultados">
                <h2>Resultados Estatísticos</h2>
                <p id="media">Média de presença dos alunos: </p>
                <p id="mediana">Mediana (nível de frequência mais comum): </p>
                <p id="desvioPadrao">Desvio Padrão (mede a consistência nas presenças): </p>
            </section>

            <section class="grafico">
                <h2>Gráfico de Dispersão (Boxplot)</h2>
                <canvas id="boxplot"></canvas>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 - App para Registro de Frequência por Turma</p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
